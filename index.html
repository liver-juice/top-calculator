<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <title>top-calculator</title>
</head>
<body>
    <div class="header">
        <h1>
            This is it. The Odin Project.
        </h1>
    </div>

    <div class="content">
        <div class="calculator">
            <div class="screen">
                <button class="clearbtn">Clear</button>
                <p class="onscreen">
                    80085
            </div>

            <div class="numpad">
                <div class="row row1">
                    <div class="btn num num7"><p>7</p></div>
                    <div class="btn num num8"><p>8</p></div>
                    <div class="btn num num9"><p>9</p></div>
                    <div class="btn symbol divide"><p>/</p></div>
                </div>
                <div class="row row2">
                    <div class="btn num num4"><p>4</p></div>
                    <div class="btn num num5"><p>5</p></div>
                    <div class="btn num num6"><p>6</p></div>
                    <div class="btn symbol multiply"><p>*</p></div>
                </div>
                <div class="row row3">
                    <div class="btn num num1"><p>1</p></div>
                    <div class="btn num num2"><p>2</p></div>
                    <div class="btn num num3"><p>3</p></div>
                    <div class="btn symbol subtract"><p>-</p></div>
                </div>
                <div class="row row4">
                    <div class="btn num num0"><p>0</p></div>
                    <div class="btn symbol dot"><p>.</p></div>
                    <div class="btn symbol add"><p>+</p></div>
                    <div class="btn symbol equals"><p>=</p></div>
                </div>
            </div>

        </div>
    </div>




    <script>
        function add(a, b){
            return a + b;
        }

        function subtract(a, b){
            return a - b;
        }

        function multiply(a, b){
            return a * b;
        }

        function divide(a, b){
            return a / b;
        }

        let num1;
        let num2;
        let operator;

        function operate(operator, num1, num2){
            num1 = +num1;
            num2 = +num2;
            switch(operator) {
                case "+":
                    return add(num1, num2);
                case "-":
                    return subtract(num1, num2);
                case "*":
                    return multiply(num1, num2);
                case "/":
                    return divide(num1, num2);
            }
        }

// node list of all the buttons on the calculator

        let buttons = document.querySelectorAll(".btn");
        console.log(buttons);


    </script>

</body>
</html>
