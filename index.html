<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <title>top-calculator</title>
</head>
<body>
    <div class="header">
        <h1>
            This is it. The Odin Project.
        </h1>
    </div>

    <div class="content">
        <div class="calculator">
            <div class="screen">
                <button class="clearbtn">Clear</button>
                <p class="onscreen">
                    80085
                </p>
            </div>

            <div class="numpad">
                <div class="row row1">
                    <div class="btn num num7"><p class="calcbtn">7</p></div>
                    <div class="btn num num8"><p class="calcbtn">8</p></div>
                    <div class="btn num num9"><p class="calcbtn">9</p></div>
                    <div class="btn symbol divide"><p class="calcbtn operator">/</p></div>
                </div>
                <div class="row row2">
                    <div class="btn num num4"><p class="calcbtn">4</p></div>
                    <div class="btn num num5"><p class="calcbtn">5</p></div>
                    <div class="btn num num6"><p class="calcbtn">6</p></div>
                    <div class="btn symbol multiply"><p class="calcbtn operator">*</p></div>
                </div>
                <div class="row row3">
                    <div class="btn num num1"><p class="calcbtn">1</p></div>
                    <div class="btn num num2"><p class="calcbtn">2</p></div>
                    <div class="btn num num3"><p class="calcbtn">3</p></div>
                    <div class="btn symbol subtract"><p class="calcbtn operator">-</p></div>
                </div>
                <div class="row row4">
                    <div class="btn num num0"><p class="calcbtn">0</p></div>
                    <div class="btn symbol dot"><p class="calcbtn">.</p></div>
                    <div class="btn  symbol add"><p class="calcbtn">+</p></div>
                    <div class="btn symbol equals"><p class="equalsbtn operator">=</p></div>
                </div>
            </div>

        </div>
    </div>




    <script>
        function add(a, b){
            return a + b;
        }

        function subtract(a, b){
            return a - b;
        }

        function multiply(a, b){
            return a * b;
        }

        function divide(a, b){
            return a / b;
        }

        let num1;
        let num2;
        let operator;

        function operate(operator, num1, num2){
            num1 = +num1;
            num2 = +num2;
            switch(operator) {
                case "+":
                    return add(num1, num2);
                case "-":
                    return subtract(num1, num2);
                case "*":
                    return multiply(num1, num2);
                case "/":
                    return divide(num1, num2);
            }
        }

        // node list of all the buttons on the calculator
        let buttons = document.querySelectorAll(".calcbtn");
        let screen = document.querySelector(".onscreen");
        console.log(buttons);

        buttons.forEach((button) => {
            button.addEventListener("click", event => {
                // now we are accessing each buttons node on click.
                num = event.target;
                screen.textContent += num.innerHTML;
            })
        })


        let clearButton = document.querySelector(".clearbtn");
        function clearScreen(){
            screen.textContent = "";
        }
        clearButton.addEventListener("click", clearScreen);

        let equalsButton = document.querySelector(".equalsbtn");

        function calculate(){
            //WHEN BUTTON PUSHED GRAB THE HTML 
            let equation = document.querySelector(".onscreen").innerHTML;

            if (equation.includes("+")){
                splitEquation = equation.split("+");
                value = add(+splitEquation[0], +splitEquation[1])

            }
            else if (equation.includes("-")){
                splitEquation = equation.split("-");
                value = subtract(+splitEquation[0], +splitEquation[1])
            }
            else if (equation.includes("/")){
                splitEquation = equation.split("/");
                value = divide(+splitEquation[0], +splitEquation[1])

            }
            else if (equation.includes("*")){
                splitEquation = equation.split("*");
                value = multiply(+splitEquation[0], +splitEquation[1])

            }
            console.log(value)

            screen.textContent = value;
            //SPLIT THE DISPLAY ON THE MATH SYMBOL. 
            
            //PASS THE SPLITTERS INTO OPERATE.
            

        }


        equalsButton.addEventListener("click", calculate);

    </script>

</body>
</html>
